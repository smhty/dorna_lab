<div class="container p-3">
    <div class="row">
        <!-- World Objects -->
        <div class="col-md-4">
            <h6 class="fw-bold">World Objects</h6>
            <button type="button" class="btn btn-sm btn-primary add_scene_b" dest="world">+</button>
            <div id="world_obj_list" class="list-group p-2 border rounded" style="height: 100px; overflow-y: auto;">      
            </div>
        </div>

        <!-- Flange Objects -->
        <div class="col-md-4">
            <h6 class="fw-bold">Flange Objects</h6>
            <button type="button" class="btn btn-sm btn-primary add_scene_b" dest="flange">+</button>
            <div id="flange_obj_list" class="list-group p-2 border rounded" style="height: 100px; overflow-y: auto;">      
            </div>  
        </div>
    </div>

    <div class="row mt-3">
        <!-- Pose List -->
        <div class="col-md-4">
            <h6 class="fw-bold">Pose List</h6>
            <button type="button" class="btn btn-sm btn-primary add_pose_b">+</button>
            <div id="pose_list" class="list-group p-2 border rounded" style="height: 100px; overflow-y: auto;">      
            </div>
        </div>

        <!-- TCP List -->
        <div class="col-md-4">
            <h6 class="fw-bold">TCP List</h6>
            <button type="button" class="btn btn-sm btn-primary add_tcp_b">+</button>
            <div id="tcp_list" class="list-group p-2 border rounded" style="height: 100px; overflow-y: auto;">      
            </div>
        </div>
    </div>

    <!-- Transform Mode Buttons -->
    <div class="mt-3 d-flex gap-2">
        <button class="btn btn-secondary tcp-transform-mode-select-b" type="translate">Translate</button>
        <button class="btn btn-secondary tcp-transform-mode-select-b" type="rotate">Rotate</button>
        <button class="btn btn-secondary tcp-transform-mode-select-b d-none" type="scale">Scale</button>
    </div>

    <!-- Position & Rotation Inputs -->
    <div class="mt-3 row g-2">
        <div class="col-md-2">
            <label class="form-label">X</label>
            <input type="number" class="form-control scene-input" data = "x">
        </div>
        <div class="col-md-2">
            <label class="form-label">Y</label>
            <input type="number" class="form-control scene-input" data = "y">
        </div>
        <div class="col-md-2">
            <label class="form-label">Z</label>
            <input type="number" class="form-control scene-input" data = "z">
        </div>
        <div class="col-md-2">
            <label class="form-label">A</label>
            <input type="number" class="form-control scene-input" data = "a">
        </div>
        <div class="col-md-2">
            <label class="form-label">B</label>
            <input type="number" class="form-control scene-input" data = "b">
        </div>
        <div class="col-md-2">
            <label class="form-label">C</label>
            <input type="number" class="form-control scene-input" data = "c">
        </div>
    </div>

    <!-- Export Section -->
    <div class="mt-3">
        <button id="scene-gen-export-button" class="btn btn-success">Export Code</button>
        <textarea id="scene-gen-export-output" class="form-control mt-2" readonly rows="6"></textarea>
    </div>
</div>
